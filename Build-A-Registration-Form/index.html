<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Signup Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="your-processing-url">
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="password">Password: <input id="password" name="password" type="password" pattern="[a-z0-9]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account Type (Required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Profile Picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Age (Years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">FreeCodeCamp News</option>
            <option value="2">FreeCodeCamp YouTube</option>
            <option value="3">FreeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us a bit about yourself..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
